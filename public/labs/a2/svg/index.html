<a name="drawing-rectangles"></a>
<h2>Drawing rectangles</h2>
<a href="#top">Top</a><br/>

<svg width="600" height="200">
    <rect width="600" height="200"
          style="fill:rgb(0,255,0); stroke-width:10;
        stroke:rgb(0,0,0)" />
</svg>

<a name="drawing-circles"></a>
<h2>Drawing circles</h2>
<a href="#top">Top</a><br/>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="black" stroke-width="4" fill="red" />
</svg>

<a name="drawing-polygons"></a>
<h2>Drawing polygons</h2>
<a href="#top">Top</a><br/>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:yellow; stroke:black; stroke-width:5; fill-rule:evenodd;" />
</svg>
